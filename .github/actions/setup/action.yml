name: "Setup"
description: "Setup Node and dependencies"

runs:
  using: composite
  steps:
    - name: Enable Corepack
      run: corepack enable
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.9.0
        cache: yarn

    - name: Install dependencies
      run: yarn install --immutable
      shell: bash
